<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wissensassistent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #006699;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #555;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      background-color: #006699;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #004e73;
    }

    #antworten {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .antwort-item {
      margin-bottom: 1.5rem;
    }

    .antwort-item p {
      margin: 0.5rem 0 0;
    }

    .antwort-item strong {
      color: #006699;
    }
  </style>
</head>
<body>
  <h1>Wissensassistent</h1>
  <p class="subtitle">Stelle eine fachliche Frage und erhalte kontextbezogene Antworten.</p>

  <form id="queryForm">
    <label for="user_input">Was möchtest du lernen?</label>
    <input type="text" id="user_input" name="user_input" placeholder="z. B. Was ist SAP BTP?" required>
    <button type="submit">Antwort anfordern</button>
  </form>

  <div id="antworten"></div>

  <script>
    document.getElementById("queryForm").addEventListener("submit", async function(event) {
      event.preventDefault();
  
      const input = document.getElementById("user_input").value;
  
      try {
        const response = await fetch("http://127.0.0.1:8000/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ user_input: input })
        });
  
        const data = await response.json();
        const container = document.getElementById("antworten");
  
        if (data.antwort) {
          container.innerHTML = `
            <h3>Antwort:</h3>
            <div class="antwort-item">
              <p>${data.antwort}</p>
            </div>
          `;
  
          if (data.quellen && data.quellen.length > 0) {
            container.innerHTML += `<h4>Verwendete Quellen:</h4>`;
            const eindeutigeQuellen = [...new Set(data.quellen)];
            eindeutigeQuellen.forEach((quelle, i) => {
              container.innerHTML += `
                <div class="quelle-item">
                  <strong>${i + 1}.</strong> ${quelle}
                </div>
              `;
            });
          }
        } else {
          container.innerHTML = "<p style='color:red;'>Keine Antwort erhalten.</p>";
        }
      } catch (error) {
        document.getElementById("antworten").innerHTML = "<p style='color:red;'>Fehler beim Abrufen der Antwort.</p>";
        console.error("Fehler beim Fetch:", error);
      }
    });
  </script>
  
</body>
</html>
